<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<!--Login content-->
<div id="az-login-background" class="az-must-hidden valign-wrapper">
    <div id="az-login" class="container az-login valign-wrapper">


    </div>
</div>
<!--END Login content-->

<!-- Navigation-->
<div class="col-s12 az-gradient-background" role="banner">
    <div class="row">
        <div class="col s5 m5 l3 offset-s7 offset-m7 offset-l9">
            <div id="az-user-info" class="col s8 m8 l8">
                <!-- USER INFO -->
            </div>
            <div class="col s4 m4 l4"><strong>EN</strong> | PL</div>
        </div>

    </div>

    <div class="row">
        <div class="col s6 m6 l4 offset-s3 offset-m3 offset-l4 az-logo-header"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-s12">
                <p class="blue-grey-text text-darken-4">If you want to find the repository, enter repositories name</p>
                <nav>
                    <div class="nav-wrapper">
                        <div class="input-field blue-grey darken-4">
                            <input id="search" type="search" required>
                            <label for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

</div>
<!-- END Navigation-->
<div id="body">
    <!-- Result Search-->
    <div class="row">
        <div id="az-repositories" class="col m10 s10 l10 offset-s1 offset-m1 offset-l1">

        </div>
    </div>
</div>
<footer role="contentinfo">
    <svg id="az-footer-polygon" viewBox="0 0 320 54" preserveAspectRatio="none">
        <polygon points="0,50 0,54 320,54 320 0" style="fill:#e0e5e7"></polygon>
    </svg>
    <div class="az-footer-info">
        &copy; appsweb.eu Pawe≈Ç Gabryel 2016 - Licence ISC
    </div>
</footer>
<!-- END Result Search-->

<script src="app.js"></script>
</body>
</html>
